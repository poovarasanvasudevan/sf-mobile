<div class="ak-field-group" key="{# ukey #}" >
    <label for="{# name #}">{# label #}</label>
    <input
            type="text"
            class="ak-field-text ak-field__size-medium txt-full-width"
            id="{# id #}"
            placeholder="{# placeholder #}"
            name="{# name #}"
    />
</div>
